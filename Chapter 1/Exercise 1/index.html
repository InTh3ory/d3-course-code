    <body class='exercise-1'>
        <h1>Exercise 1 - Shapes Puzzle</h1>
        <p>Modify the element position and color attributes below so that your SVG looks the same as the target image.</p>

        <svg width="400" height="200">
            <!-- Make adjustments to the circle, rect, and polygon elements here. -->
            <circle cx="25" cy="100" r="25" fill="red"></circle>
            <rect x="175" y="10" width="50" height="50" fill="orange"></rect>
            <!-- Tip: The first two point coordinates are correct -->
            <polygon points="275,125 325,125 300,175" fill="purple"></polygon>
        </svg>

        <h2>Target Image</h2>
        <img src="target.png" width="400" height="200" />

        <h2>Having trouble?</h2>
        <p>
            <div>Here are links to helpful documentation.</div>
            <div><a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/SVG/Element/circle">Circle documentation</a></div>
            <div><a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/SVG/Element/rect">Rect documentation</a></div>
            <div><a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/SVG/Element/polygon">Polygon documentation</a></div>
        </p>
    </body>
